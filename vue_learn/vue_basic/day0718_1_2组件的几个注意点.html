<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>非单文件组件的基本使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
		<!-- 
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
        <div id="root">
            <h1>{{msg}}</h1>
            <!-- 组件使用 -->
            <school></school>
            <!-- 自闭合 -->
            <school/>


        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->

            //定义组件
            const s = Vue.extend(
                {
                    // name配置项
                    name:'athz',
                    template:`
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校地址：{{addr}}</h2>
                    </div>
                    `,
                data(){
                    return{
                        name:'zb',
                        addr:'hz'
                    }
                }}
            )

            new Vue({
                el:'#root',
                data:{
                    msg:'hello , Vue'
                },
                // 组件注册
                components:{
                    // 单个单词，多个单词
                    school:s
                }
            })

        </script>
    </body>
</html>
