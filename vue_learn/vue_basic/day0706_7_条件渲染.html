<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>条件渲染</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
		<!-- 
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式" 
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>当前n值是:{{n}}</h1>
            <button @click="n++">点我n+1</button>
            <!-- 插值语法 {{}} -->
            <!-- v-show不仅可以写成布尔值，也可以写成表达式 -->
            <!-- <h1 v-show="false">Hello, {{name}}</h1>

            <h1 v-if="3===1">Hello, {{name}}</h1> -->

            <!-- <div v-show="n===1">Angular</div>
            <div v-show="n===2">React</div>
            <div v-show="n===3">Vue</div> -->

            <!-- 切换频率低的用v-if 可以和v-else-if  v-else搭配使用,结构不能中断 -->
            <!-- <div v-if="n===1">Angular</div>
            <div v-else-if="n===2">React</div>
            <div v-else>Vue</div> -->

            <!-- 同时控制三个h2出现、隐藏,可以和template结合使用，不影响原结构 -->
            <template v-if="n===1">
                <h2>你好</h2>
                <h2>vue</h2>
                <h2>HZ</h2>
            </template>

        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            //创建vue实例
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{  //data中存储数据，数据供el所指定的容器使用， 值暂时先写成一个对象
                    name: 'xxx',
                    n:0
                }

            })
        </script>
    </body>
</html>
