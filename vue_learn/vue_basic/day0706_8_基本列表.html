<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>基本列表</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!--
            v-for指令
                1、用于展示列表数据
                2、语法：f-for='(item,index) in xxx' :key='xxx'
                3、可遍历：数组、对象、字符串、指定数字（少用）
        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 遍历数组 常用-->
            <h2>人员列表</h2>
            <ul>
                <li v-for="(p,index) in personList" :key="p.id">{{p.name}}-{{p.age}}</li>
            </ul>

            <!-- 遍历对象 -->
            <h2>汽车详情</h2>
            <ul>
                <li v-for="(value, key) in car" :key="key">{{key}}-{{value}}</li>
            </ul>

            <!-- 遍历字符串 少用-->
            <h2>字符串详情</h2>
            <ul>
                <li v-for="(char, index) in str" :key="index">{{index}}-{{char}}</li>
            </ul>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            //创建vue实例
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{  //data中存储数据，数据供el所指定的容器使用， 值暂时先写成一个对象
                    personList:[
                        {id:'001', name:'zs', age:18},
                        {id:'002', name:'ls', age:19},
                        {id:'003', name:'ww', age:12},
                    ],
                    car:{
                        name:'BYD',
                        price:'20',
                        color:'灰色'
                    },
                    str:'Hello'
                }
            })
        </script>
    </body>
</html>
