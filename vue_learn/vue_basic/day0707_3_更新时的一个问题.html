<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>更新数据时的问题</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>人员列表</h2>
            <button @click="update">更新马冬梅信息</button>
            <ul>
                <li v-for="(p,index) in personList" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
            </ul>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            // 用计算属性实现
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{
                    personList:[
                        {id:'001', name:'马冬梅', age:18, sex:'女'},
                        {id:'002', name:'周冬雨', age:19, sex:'女'},
                        {id:'003', name:'周杰伦', age:12, sex:'男'},
                        {id:'004', name:'温兆伦', age:12, sex:'男'},
                    ],
                },
                methods: {
                    update(){
                        // this.personList[0].name = '马老师',
                        // this.personList[0].age = 56,
                        // this.personList[0].sex = '男'
                        // this.personList[0] = {id:'001', name:'马老师', age:56, sex:'男'}  //不生效
                        this.personList.splice(0,1,{id:'001', name:'马老师', age:56, sex:'男'})
                    }
                },         
            })
        </script>
    </body>
</html>
