<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>列表的过滤</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>人员列表</h2>
            <input type="text" placeholder="请输入名字" v-model="keyWord">
            <ul>
                <li v-for="(p,index) in filPerson" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
            </ul>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            //#region
            //创建vue实例, 用watch实现
            /* new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{
                    keyWord:'',
                    personList:[
                        {id:'001', name:'马冬梅', age:18, sex:'女'},
                        {id:'002', name:'周冬雨', age:19, sex:'女'},
                        {id:'003', name:'周杰伦', age:12, sex:'男'},
                        {id:'004', name:'温兆伦', age:12, sex:'男'},
                    ],
                    filPerson:[]
                },
                watch:{
                    keyWord:{
                        // 初始化执行一次，相当于输入空字符串，会过滤出所有信息
                        immediate:true,
                        handler(val){
                        this.filPerson = this.personList.filter((p)=>{
                            // 不等于-1代表匹配上， 空字符串''一般包含在字符串中，index为0
                            return p.name.indexOf(this.keyWord) !== -1
                        })
                    }
                    }
                    // 简写形式不能满足初始展示列表的需求（初始为空），用完整形式写
                    // keyWord(val){
                    //     this.filPerson = this.personList.filter((p)=>{
                    //         // 不等于-1代表匹配上
                    //         return p.name.indexOf(this.keyWord) !== -1
                    //     })
                }
            }) */
            //#endregion
            // 用计算属性实现
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{
                    keyWord:'',
                    personList:[
                        {id:'001', name:'马冬梅', age:18, sex:'女'},
                        {id:'002', name:'周冬雨', age:19, sex:'女'},
                        {id:'003', name:'周杰伦', age:12, sex:'男'},
                        {id:'004', name:'温兆伦', age:12, sex:'男'},
                    ],
                },
                computed:{
                    filPerson(){
                        return this.personList.filter((p)=>{
                            return p.name.indexOf(this.keyWord) !== -1
                        })
                    }
                }                
            })
        </script>
    </body>
</html>
