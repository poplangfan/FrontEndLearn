<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>列表的过滤</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h2>人员列表</h2>
            <input type="text" placeholder="请输入名字" v-model="keyWord">
            <button @click="sortType=2">年龄升序</button>
            <button @click="sortType=1">年龄降序</button>
            <button @click="sortType=0">原顺序</button>
            <ul>
                <li v-for="(p,index) in filPerson" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
            </ul>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            // 用计算属性实现
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{
                    keyWord:'',
                    sortType:0,  //0代表原顺序，1降序，2升序
                    personList:[
                        {id:'001', name:'马冬梅', age:18, sex:'女'},
                        {id:'002', name:'周冬雨', age:19, sex:'女'},
                        {id:'003', name:'周杰伦', age:12, sex:'男'},
                        {id:'004', name:'温兆伦', age:12, sex:'男'},
                    ],
                },
                computed:{
                    filPerson(){
                        const arr = this.personList.filter((p)=>{
                            return p.name.indexOf(this.keyWord) !== -1
                        })
                        // 判断一下是否需要排序
                        if(this.sortType){
                            arr.sort((a, b)=>{
                                return this.sortType === 1 ? b.age-a.age : a.age-b.age

                            })
                        }
                        return arr
                    }
                }                
            })
        </script>
    </body>
</html>
