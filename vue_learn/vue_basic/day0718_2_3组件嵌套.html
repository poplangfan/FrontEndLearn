<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>组件嵌套</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 插值语法 {{}} -->
            
            
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            //创建vue实例
            //定义student组件
            const student = Vue.extend(
                {
                    // name配置项
                    template:`
                    <div>
                        <h2>学生姓名：{{name}}</h2>
                        <h2>学生年龄：{{age}}</h2>
                    </div>
                    `,
                data(){
                    return{
                        name:'zs',
                        age:18
                    }
                }}
            )
            //定义school组件
            const school = Vue.extend(
                {
                    // name配置项
                    template:`
                    <div>
                        <h2>学校名称：{{name}}</h2>
                        <h2>学校地址：{{addr}}</h2>
                        <student></student>
                    </div>
                    `,
                data(){
                    return{
                        name:'zb',
                        addr:'hz'
                    }
                },
                components:{
                    student
                }
            }
            )
            // 定义hello组件
            const hello = Vue.extend({
                template:`<h1>{{msg}}</h1>
                `,
                data(){
                    return{
                        msg:'hello'
                    }
                }
            })

            // 定义app组件
            const app = Vue.extend({
                template:`
                <div>
                    <school></school>
                    <hello></hello>
                </div>
                `,
                data(){
                    return{
                        msg:'hello'
                    }
                },
                components:{
                    school,
                    hello
                }
            })
            //创建vm
            new Vue({
                template:`<app></app>`,
                el:'#root',
                data:{
                    msg:'hello , Vue'
                },
                // 组件注册(局部)
                components:{
                    // 单个单词，多个单词
                    app
                }
            })
        </script>
    </body>
</html>
