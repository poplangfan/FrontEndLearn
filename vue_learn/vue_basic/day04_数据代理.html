<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>回顾Object.defineproperty方法</title>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 插值语法 {{}} -->
            <h1>Hello, {{name}}</h1>
        </div>
        <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
        <script type="text/javascript">
            let number = 18
            let person = {
                name: "张三",
                sex: "男",
                // age: 18
            }

            Object.defineProperty(person, 'age', {
                //四项基本属性
                // value: 18,
                // enumerable: true, //控制属性是否可以枚举，默认false
                // writable: true, //控制属性是否可更改，默认false
                // configurable: true //控制属性是否可删除，默认false

                //当有人读取person的age属性时，get函数就会被调用，且返回值就是age的值
                get:function(){
                    return number
                },
                //当有人设置person的age属性时，get函数就会被调用，且会收到具体的修改值
                set:function(value){
                    console.log('set被调用'),
                    number = value
                }
            })

            for (let key in person) {
                console.log('-->', person[key])
            }
            console.log(Object.keys(person))
            console.log(person)
        </script>
    </body>
</html>
