<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>内置指令- v-text</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <!--
            v-text:
            1、作用：向其所在的节点中渲染文本内容
            2、与插值语法的区别：v-text会替换掉节点中的内容
        -->
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- v-text 插入文本 -->
            <h1>{{name}}</h1>
            <h1 v-text="name"></h1>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false  //<!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
            //创建vue实例
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{  //data中存储数据，数据供el所指定的容器使用， 值暂时先写成一个对象
                    name: 'v-text'
                }

            })
        </script>
    </body>
</html>
