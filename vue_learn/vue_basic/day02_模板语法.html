<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
        <div id="root">
		<!-- 
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
            <h1>插值语法</h1>
            <h3>你好， {{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="school.url">点我去百度{{school.name}}</a>
            <a :href="school.url">点我去百度{{school.name}}</a>
        </div>
        <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
        <script type="text/javascript">
            Vue.config.productionTip = false
            //创建vue实例
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， . class选择器
                data:{  //data中存储数据，数据供el所指定的容器使用， 值暂时先写成一个对象
                    name: 'MDC',
                    school:{
                        name:'DUT',
                        url: "http://www.baidu.com"
                    }   
                }
            })

        </script>
    </body>
</html>
