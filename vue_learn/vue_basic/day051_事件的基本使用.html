<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>事件的基本使用</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="./js/vue.js"></script>
    </head>
    <body>
		<!-- 
				事件的基本使用：
							1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
							2.事件的回调需要配置在methods对象中，最终会在vm上；
							3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
							4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
							5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
		-->        
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 插值语法 {{}} -->
            <h2>Hello, {{name}}</h2>
            <!-- 点击按钮，触发showInfo函数 -->
            <!-- <button v-on:click="showInfo">点我提示信息</button> -->
            <button @click="showInfo1">点我提示信息</button>
            <button @click="showInfo2($event,66)">点我提示信息</button>
        </div>
        <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
        <script type="text/javascript">
            Vue.config.productionTip = false
            // function showInfo(){
            //         alert("同学你好")
            //         }
            //创建vue实例
            new Vue({
                el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串， # id选择器
                data:{  //data中存储数据，数据供el所指定的容器使用， 值暂时先写成一个对象
                    name: 'MDC'
                },
                // methods:{
                //     showInfo
                // }
                methods:{ //对象里面配方法，不用function
                    showInfo1(envent){  //被vue管理的函数不要写成=>
                        // console.log(envent.target)
                        // console.log(this)  //此处的this是vm
                    alert("同学你好1")
                    },
                    showInfo2(event, number){  //被vue管理的函数不要写成=>
                    alert("同学你好233"),
                    console.log(number)
                    },
                }
            })

        </script>
    </body>
</html>
